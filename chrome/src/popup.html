<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
	<link rel="stylesheet" type="text/css" href="popup.css" />
	<script src="popup.js"></script>
</head>

<body>
	<h1>YouTube Speed Control</h1>
	<label for="speedSlider">Speed: <span id="speedValue">1.0x</span></label>
	<input type="range" id="speedSlider" min="0.25" max="8.0" step="0.2" value="1.0" />
	<br />
	<label for="toggleExtension">Enable/Disable:</label>
	<input type="checkbox" id="toggleExtension" />
</body>

</html>
