<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
	<link rel="stylesheet" type="text/css" href="popup.css" />
	<script src="popup.js"></script>
</head>

<body>
	<h1>YouTube Speed
		Control
	</h1>

	<div class="slider-container">
		<input type="range" class="slider" min="0.2" max="8.0" step="0.2" value="1.0" id="speedSlider">
		<output class="slider-value" id="speedValue">1.00x</output>
	</div>

	<div class="checkbox-container">
		<label for="toggleExtension" class="checkbox-label">Enabled</label>
		<input type="checkbox" class="checkbox" id="toggleExtension">
	</div>
</body>

</html>
